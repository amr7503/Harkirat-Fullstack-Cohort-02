<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="btn" onclick="updateDomValue()">
            Count is 0
        </button>

    </div>
</body>
  <script>
    let count=0;
    function updateDomValue(){
        count++;
        document.getElementById("btn").innerHTML=`Count is ${count}`;
    }
  </script>
</html>
